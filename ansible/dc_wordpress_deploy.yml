- name: Wordpress_deploy
  gather_facts: false
  hosts: [all]
  become: yes

  tasks:
    - name: Update OS Ubuntu Server 20.04
      command: apt -y update    
         
    - name: Install required system packages for Docker CE
      apt: name={{ item }} state=latest update_cache=yes
      loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'python3-setuptools', 'virtualenv']
    
    - name: Install Docker py
      command: pip3 install docker-py
    
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
  
    - name: Update apt and install docker-ce
      apt: update_cache=yes name=docker-ce state=latest
    
    - name: Add remote user to group
      remote_user: ubuntu
      user:
      name: "ubuntu"
      group: "docker"
      append: yes
      tags:
      - docker   
    
    - name: Install docker-compose
      remote_user: ubuntu
      get_url: 
      url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
      dest: /usr/local/bin/docker-compose
      mode: 'u+x,g+x'
  
    - name: Copy docker-compose.yml
      ansible.builtin.copy:
        src: dc_workpress.yml
        dest: /usr/local/bin/docker-compose
        owner: ubuntu
        group: docker
        mode: 'u+x,g+x'

    - name: Start Docker-compose
      command: 'docker-compose up -d' 